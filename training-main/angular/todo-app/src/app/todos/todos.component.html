<table id="customers" >
    <tr>
      <th>UserId</th>
      <th>ID</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
    <tr *ngFor="let todo of todos">
      <td>{{todo.userId}}</td>
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </table>
