<table  id="customers">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
      <th>address</th> 
      <th>phone</th>
      <th>website</th>
      <th>company</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.website}}</td>
      <td>{{user.company}}</td>
     

      
    </tr>
  </table>
